{% extends 'base.html' %}

{% block content %}
<body>
    <h1>{% block title %} Ajout {% endblock %} d'une note  </h1>

<center>

<p> Saisissez votre note</p>

<form action="/ajoutnote" method="post">
  <div class="form-group">
    <label for="titre">Titre:</label>
    <input type="text" name="titre"
                   placeholder="Le Titre" class="form-control"
                   value="{{ request.form['titre'] }}"></input>
  </div>
  <div class="form-group">
    <label for="corps">Contenu de la note:</label> <br/>
    <textarea name="corps" placeholder="Saisissez la note" rows="5" cols="50"
                  class="form-control"> {{ request.form['corps'] }}</textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Sauver</button>
  </div>

</form>
</center>
</body>
{% endblock %}
